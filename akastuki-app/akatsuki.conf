<VirtualHost *:80>  
    ServerName www.akatsuki.com
    ServerAlias akatsuki.com
    DocumentRoot /var/www/html/akatsuki.com/
    ErrorLog /var/www/html/akatsuki.com/error.log
    CustomLog /var/www/html/akatsuki.com/access.log combined

    ProxyTimeout 360
    ProxyPass /api http://akatsuki-ha-2:8001
    ProxyPassReverse /api http://akatsuki-ha-2:8001
</VirtualHost>
