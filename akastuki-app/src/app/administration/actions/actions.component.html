<div class="content">
    <div class="container-fluid bg-white">
        <div class="bg-white" fxLayout="row" fxLayout.xs="column">
            <div class="col-md-12 col-lg-12 col-xl-12">
                <mat-card class="bg-white hv-100 text-dark">
                    <div fxLayout="row" fxLayoutAlign="space-between center"
                        class="card-header bg-white card-header-primary">
                        <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
                            <mat-form-field appearance="outline">
                                <mat-label class="text-dark">Code</mat-label>
                                <input matInput (keyup)="applyFilter($event)" [(ngModel)]="searchData.code"
                                    placeholder="Rechercher ici!">
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label class="text-dark">Libellé</mat-label>
                                <input matInput [(ngModel)]="searchData.libelle" placeholder="Rechercher ici!">
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label class="text-dark">Menu</mat-label>
                                <mat-select [(ngModel)]="searchData.menusId" name="menusId" placeholder="Veuillez choisir un menu">
                                    <mat-option value="">Aucun</mat-option>
                                    <mat-option *ngFor="let item of listeMenus" [value]="item.id">{{item.libelle}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label class="text-dark">Module</mat-label>
                                <mat-select [(ngModel)]="searchData.moduleId" name="moduleId" placeholder="Veuillez choisir un module">
                                    <mat-option value="">Aucun</mat-option>
                                    <mat-option *ngFor="let item of listeModules" [value]="item.id">{{item.libelle}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div fxLayout="row" fxlayoutalign="space-between center">
                            <mat-icon (click)="rechercher()" class="focus-cursor mx-3" aria-hidden="false"
                                title="Rechercher" [inline]="true" aria-label="Example search icon">
                                search</mat-icon>
                            <!-- <mat-icon *ngIf="testMenu('CREER_ACTION')" class="focus-cursor" (click)="openModal()" aria-hidden="false"
                                title="Nouveau" [inline]="true" aria-label="Example create_new_folder icon">
                                create_new_folder</mat-icon> -->
                        </div>
                    </div>
                    <mat-card-content class="bg-white">
                        <div class="table-container">

                            <table mat-table [dataSource]="listeActions"
                                class="mat-tablo mat-elevation-z8 bg-white text-dark">
                                <!-- num Column -->
                                <ng-container matColumnDef="num">
                                    <th class="td-small" mat-header-cell *matHeaderCellDef> No. </th>
                                    <td class="td-small" mat-cell *matCellDef="let element;let i = index;"> {{i+1}} </td>
                                </ng-container>

                                <!-- Coe Column -->
                                <ng-container matColumnDef="code">
                                    <th mat-header-cell *matHeaderCellDef> Code </th>
                                    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                                </ng-container>

                                <!-- libellé Column -->
                                <ng-container matColumnDef="libelle">
                                    <th mat-header-cell *matHeaderCellDef> Libellé </th>
                                    <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
                                </ng-container>

                                <!-- module Column -->
                                <ng-container matColumnDef="moduleLibelle">
                                    <th mat-header-cell *matHeaderCellDef> Module </th>
                                    <td mat-cell *matCellDef="let element"> {{element.moduleLibelle}} </td>
                                </ng-container>

                                <!-- menu Column -->
                                <ng-container matColumnDef="menusLibelle">
                                    <th mat-header-cell *matHeaderCellDef> Menu </th>
                                    <td mat-cell *matCellDef="let element"> {{element.menusLibelle}} </td>
                                </ng-container>

                                 <!-- action parent Column -->
                                 <ng-container matColumnDef="parentActionLibelle">
                                    <th mat-header-cell *matHeaderCellDef> Action parent </th>
                                    <td mat-cell *matCellDef="let element"> {{element.parentActionLibelle}} </td>
                                </ng-container>

                                <!-- option Column -->
                                <ng-container matColumnDef="options">
                                    <th mat-header-cell *matHeaderCellDef> Option </th>
                                    <td mat-cell *matCellDef="let element">
                                        <div fxLayout="row" fxLayoutAlign="space-around center">
                                            <!-- <mat-icon *ngIf="testMenu('MODIFIER_ACTION')" class="focus-cursor" (click)="openModal(element)"
                                                aria-hidden="false" title="Modifier" [inline]="true"
                                                aria-label="Example mode icon">mode</mat-icon>
                                            <mat-icon *ngIf="testMenu('SUPPRIMER_ACTION')" class="focus-cursor" (click)="askBeforeDelete(element)"
                                                aria-hidden="false" title="Supprimer" [inline]="true"
                                                aria-label="Example delete_forever icon">delete_forever</mat-icon> -->
                                        </div>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="actionsArrayColumn"></tr>
                                <tr mat-row *matRowDef="let row; columns: actionsArrayColumn;"></tr>
                                <!-- <tr mat-footer-row  *ngIf="listeRessourcesDisruptive.length==0">
                                    <td colspan="28">Aucune donnée</td>
                                </tr> -->
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageIndex]="page.index"
                                [pageSize]="page.size" [length]="page.total" (page)="paginationChange($event)"
                                showFirstLastButtons></mat-paginator>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
