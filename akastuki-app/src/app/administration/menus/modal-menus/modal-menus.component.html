<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between top">
    <h1 mat-dialog-title>Formulaire menus</h1>
    <button class="close text-white" mat-button (click)="onNoClick()">X</button>
</div>
<div mat-dialog-content>
    <form [formGroup]="formModal" (ngSubmit)="onSubmit(formModal.value)" class="form">
        <div fxLayout="row wrap" fxLayoutGap="10px">
            <mat-form-field appearance="standard" fxFlex="100">
                <mat-label>Code</mat-label>
                <input matInput formControlName="code" name="code">
                <mat-error *ngIf="formModal.controls.code.invalid">veuillez saisir le code</mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard" fxFlex="100">
                <mat-label>Libelle</mat-label>
                <input matInput formControlName="libelle" name="libelle">
                <mat-error *ngIf="formModal.controls.libelle.invalid">veuillez saisir le libelle</mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard" fxFlex="100">
                <mat-select formControlName="moduleId" name="moduleId" placeholder="Veuillez choisir un module">
                    <mat-option *ngFor="let item of listeModules" [value]="item.id">{{item.libelle}}</mat-option>
                </mat-select>
                <mat-error *ngIf="formModal.controls.moduleId.invalid">veuillez saisir le module</mat-error>
            </mat-form-field>
            <!-- <mat-form-field appearance="standard" fxFlex="100">
                <mat-select formControlName="parentMenusId" name="parentMenusId" placeholder="Veuillez choisir un menu parent">
                    <mat-option *ngFor="let item of listeMenus" [value]="item.id">{{item.libelle}}</mat-option>
                </mat-select>
                <mat-error *ngIf="formModal.controls.parentMenusId.invalid">veuillez saisir l'action</mat-error>
            </mat-form-field> -->
        </div>
    </form>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button color="warn" (click)="onNoClick()">Annuler</button>
    <button mat-raised-button color="primary" type="submit" class="button"
    [disabled]="!formModal.valid" (click)="onSubmit(formModal.value)">Valider</button>
    <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Valider</button> -->
</div>
