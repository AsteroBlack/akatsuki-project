<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between top">
    <h1 mat-dialog-title>Offre</h1>
    <button class="close text-white" mat-button (click)="onNoClick()">X</button>
</div>
<div mat-dialog-content>
    <form [formGroup]="formModal" (ngSubmit)="onSubmit(formModal.value)" class="form">
        <div fxLayout="row wrap" fxLayoutGap="10px">
            <mat-form-field appearance="standard" fxFlex="100">
                <mat-label>Offre</mat-label>
                <input matInput formControlName="offre" name="offre">
                <mat-error *ngIf="formModal.controls.offre.invalid">veuillez saisir le libelle</mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard" fxFlex="100">
                <mat-label>Localisation</mat-label>
                <mat-select formControlName="localisationId" name="localisationId" (change)="changeLocal()" placeholder="Veuillez choisir une groupe radius">
                    <mat-option *ngFor="let item of listeLocalisation" [value]="item.id">{{item.libelle}}</mat-option>
                </mat-select>
                <mat-error *ngIf="formModal.controls.localisationId.invalid">veuillez saisir la localisation</mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard" fxFlex="100">
                <mat-label>Groupe radius</mat-label>
                <mat-select formControlName="groupeRadiusLibelle" name="groupeRadiusLibelle" placeholder="Veuillez choisir une groupe radius">
                    <mat-option *ngFor="let item of listeGroupeRadius" [value]="item.key">{{item.key}}</mat-option>
                </mat-select>
                <mat-error *ngIf="formModal.controls.groupeRadiusLibelle.invalid">veuillez saisir le groupe radius</mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-Modules fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button color="warn" (click)="onNoClick()">Annuler</button>
    <button mat-raised-button color="primary" type="submit" class="button"
    [disabled]="!formModal.valid" (click)="onSubmit(formModal.value)">Valider</button>
    <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Valider</button> -->
</div>
