<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between top">
    <h1 mat-dialog-title class="text-white">DÃ©tail accounting</h1>

<div mat-dialog-content>
    <dl class="col-md-6" *ngFor="let r of objectKeys(data)">

        <dd style="clear: both">{{data[r]}}</dd>

</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button color="warn" (click)="onNoClick()">Fermer</button>

    <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Valider</button> -->
</div>
