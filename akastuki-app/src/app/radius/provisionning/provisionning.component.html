<div class="content">
    <div class="container-fluid bg-white">
        <div class="bg-white" fxLayout="row" fxLayout.xs="column">
            <div class="col-md-12 col-lg-12 col-xl-12">
                <mat-card class="bg-white hv-100 text-dark">
                    <div fxLayout="row" fxLayoutAlign="space-between center"
                        class="card-header bg-white card-header-primary margin-top-10">
                        <div fxLayout="row" fxLayoutAlign="space-between center"
                            class="card-header bg-white card-header-primary margin-top-10 border-0">
                            <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
                                <mat-form-field appearance="outline">
                                    <mat-label class="text-dark">Ont mac label</mat-label>
                                    <input matInput  [(ngModel)]="searchData.mac"
                                        placeholder="Rechercher ici!">
                                </mat-form-field>
                                <mat-form-field appearance="outline">
                                    <mat-label class="text-dark">ND</mat-label>
                                    <input matInput   [(ngModel)]="searchData.nd"
                                        placeholder="Rechercher ici!">
                                </mat-form-field>
                            </div>
                            <div fxLayout="row" fxlayoutalign="space-between center" class="align-items-center">
                                <mat-icon (click)="rechercher()" class="focus-cursor mx-3" aria-hidden="false"
                                    title="Rechercher" [inline]="true" aria-label="Example search icon">
                                    search</mat-icon>
                                    <button *ngIf="testMenu('CREER_PROVISIONNING')" class="btn btn-dark rounded-0 mt_10" (click)="openModal()">Provisionning</button>
                                <!-- <mat-icon class="focus-cursor" (click)="openModal()" aria-hidden="false"
                                    title="Importer ressources" [inline]="true" aria-label="Example create_new_folder icon">
                                    create_new_folder</mat-icon> -->
                            </div>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
                            <mat-form-field appearance="outline">
                                <mat-label>Choisir une période d'exportation</mat-label>
                                <mat-date-range-input [rangePicker]="picker" [formGroup]="dateRange">
                                  <input matStartDate placeholder="Début date" formControlName="startDate">
                                  <input matEndDate placeholder="Fin date" formControlName="endDate">
                                </mat-date-range-input>
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-date-range-picker #picker></mat-date-range-picker>
                              </mat-form-field>
                              <button  class="btn btn-dark rounded-0 mt_10" (click)="export()">Export</button>
                        </div>
                    </div>
                    <mat-card-content class="bg-white">
                        <div class="table-container">

                            <table mat-table [dataSource]="listeProvisionning"
                                class="mat-tablo mat-elevation-z8 bg-white text-dark">
                                <!-- num Column -->
                                <ng-container matColumnDef="num">
                                    <th class="td-small" mat-header-cell *matHeaderCellDef> No. </th>
                                    <td class="td-small" mat-cell *matCellDef="let element;let i = index;"> {{i+1}} </td>
                                </ng-container>

                                <!-- key Column -->
                                <ng-container matColumnDef="username">
                                    <th class="w-75" mat-header-cell *matHeaderCellDef> Username </th>
                                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                                </ng-container>

                                <!-- Mac Column -->
                                <!-- <ng-container matColumnDef="mac">
                                    <th mat-header-cell *matHeaderCellDef> Ont mac label </th>
                                    <td mat-cell *matCellDef="let element"> {{element.mac}} </td>
                                </ng-container> -->

                                <!-- groupename Column -->
                                <ng-container matColumnDef="groupename">
                                    <th mat-header-cell *matHeaderCellDef> Groupe </th>
                                    <td mat-cell *matCellDef="let element"> {{element.groupename}} </td>
                                </ng-container>

                                <!-- type Column -->
                                <ng-container matColumnDef="type">
                                    <th mat-header-cell *matHeaderCellDef> Type </th>
                                    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                                </ng-container>

                                   <!-- suspend Column -->
                                <ng-container matColumnDef="suspended">
                                    <th mat-header-cell *matHeaderCellDef> Suspendu </th>
                                    <td mat-cell *matCellDef="let element"> {{element.suspended?'oui':'non'}} </td>
                                </ng-container>

                                   <!-- expiration Column -->
                                   <ng-container matColumnDef="dateExpiration">
                                    <th mat-header-cell *matHeaderCellDef> Expiration </th>
                                    <td mat-cell *matCellDef="let element"> {{element.dateExpiration}} </td>
                                </ng-container>

                                <!-- option Column -->
                                <ng-container matColumnDef="options">
                                    <th mat-header-cell *matHeaderCellDef> Options </th>
                                    <td mat-cell *matCellDef="let element">
                                        <div fxLayout="row" fxLayoutAlign="space-around center">
                                            <mat-icon  *ngIf="testMenu('SUSPENDRE_PROVISIONNING') && !element.suspended" class="focus-cursor" (click)="askBeforeSuspension(element)"
                                                aria-hidden="false" title="Suspendre" [inline]="true"
                                                aria-label="Example block icon">block</mat-icon>
                                            <mat-icon *ngIf="testMenu('MODIFIER_PROVISIONNING')" class="focus-cursor" (click)="openModal(element)"
                                                aria-hidden="false" title="Modifier" [inline]="true"
                                                aria-label="Example mode icon">mode
                                            </mat-icon>
                                            <mat-icon *ngIf="testMenu('VOIR_DETAILS_PROVISIONNING')" class="focus-cursor" (click)="showDetail(element)"
                                                aria-hidden="false" title="Voir detail" [inline]="true"
                                                aria-label="Example visibility icon">visibility
                                            </mat-icon>
                                            <mat-icon  *ngIf="testMenu('REACTIVER_PROVISIONNING') && element.suspended" class="focus-cursor" (click)="askBeforeDelete(element, 'reactiver')"
                                                aria-hidden="false" title="Réactiver" [inline]="true"
                                                aria-label="Example lock_open icon">lock_open
                                            </mat-icon>
                                            <mat-icon *ngIf="testMenu('RALLONGER_PROVISIONNING') && element.type ==='prepaid'" class="focus-cursor" (click)="openExpiration(element)"
                                                aria-hidden="false" title="Prolonger date d'expiration" [inline]="true"
                                                aria-label="Example update icon">update
                                            </mat-icon>
                                        </div>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="provisionningColumn"></tr>
                                <tr mat-row *matRowDef="let row; columns: provisionningColumn;"></tr>
                            </table>
                            <div *ngIf="listeProvisionning && listeProvisionning.length==0" class="w-100 text-center py-3">
                                Aucune donnée
                            </div>
                            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageIndex]="page.index"
                                [pageSize]="page.size" [length]="page.total" (page)="paginationChange($event)"
                                showFirstLastButtons></mat-paginator> -->
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
