<div class="content">
    <div class="container-fluid bg-white">
        <div class="bg-white" fxLayout="row" fxLayout.xs="column">
            <div class="col-md-12 col-lg-12 col-xl-12">
                <mat-card class="bg-white hv-100 text-dark">
                    <div fxLayout="row" fxLayoutAlign="space-between center"
                        class="card-header bg-white card-header-primary">
                        <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
                            <mat-form-field appearance="outline">
                                <mat-label class="text-dark">Attribut</mat-label>
                                <input matInput  [(ngModel)]="searchData.attribut"
                                    placeholder="Rechercher ici!">
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label class="text-dark">Valeur</mat-label>
                                <input matInput name="attribut" [(ngModel)]="searchData.value" placeholder="Rechercher ici!">
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label class="text-dark">Type</mat-label>
                                <input matInput name="type" [(ngModel)]="searchData.type" placeholder="Rechercher ici!">
                            </mat-form-field>
                        </div>

                        <div fxLayout="row" fxlayoutalign="space-between center">
                            <mat-icon (click)="rechercher()" class="focus-cursor mx-3" aria-hidden="false"
                                title="Rechercher" [inline]="true" aria-label="Example search icon">
                                search</mat-icon>
                            <mat-icon *ngIf="testMenu('CREER_ATTRIBUT')" class="focus-cursor" (click)="openModal()" aria-hidden="false"
                                title="Nouveau" [inline]="true" aria-label="Example create_new_folder icon">
                                create_new_folder</mat-icon>
                        </div>
                    </div>
                    <mat-card-content class="bg-white">
                        <div class="table-container">

                            <table mat-table [dataSource]="listeAttributs"
                                class="mat-tablo mat-elevation-z8 bg-white text-dark">
                                <!-- num Column -->
                                <ng-container matColumnDef="num">
                                    <th class="td-small" mat-header-cell *matHeaderCellDef> No. </th>
                                    <td class="td-small" mat-cell *matCellDef="let element;let i = index;"> {{i+1}} </td>
                                </ng-container>

                                <!-- attribut Column -->
                                <ng-container matColumnDef="attribut">
                                    <th mat-header-cell *matHeaderCellDef> Attribut </th>
                                    <td mat-cell *matCellDef="let element"> {{element.attribut}} </td>
                                </ng-container>

                                <!-- type Column -->
                                <ng-container matColumnDef="type">
                                    <th mat-header-cell *matHeaderCellDef> Type </th>
                                    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                                </ng-container>

                                <!-- value Column -->
                                <ng-container matColumnDef="value">
                                    <th mat-header-cell *matHeaderCellDef> Valeur </th>
                                    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                                </ng-container>

                                <!-- option Column -->
                                <ng-container matColumnDef="options">
                                    <th mat-header-cell *matHeaderCellDef> Option </th>
                                    <td mat-cell *matCellDef="let element">
                                        <div fxLayout="row" fxLayoutAlign="space-around center">
                                            <mat-icon *ngIf="testMenu('MODIFIER_ATTRIBUT')" class="focus-cursor" (click)="openModal(element)"
                                                aria-hidden="false" title="Modifier" [inline]="true"
                                                aria-label="Example mode icon">mode</mat-icon>
                                            <mat-icon *ngIf="testMenu('SUPPRIMER_ATTRIBUT')" class="focus-cursor" (click)="askBeforeDelete(element)"
                                                aria-hidden="false" title="Supprimer" [inline]="true"
                                                aria-label="Example delete_forever icon">delete_forever</mat-icon>
                                        </div>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="AttributsArrayColumn"></tr>
                                <tr mat-row *matRowDef="let row; columns: AttributsArrayColumn;"></tr>
                                <!-- <tr mat-footer-row  *ngIf="listeRessourcesDisruptive.length==0">
                                    <td colspan="28">Aucune donnée</td>
                                </tr> -->
                            </table>
                            <div *ngIf="listeAttributs && listeAttributs.length==0" class="w-100 text-center py-3">
                                Aucune donnée
                            </div>
                            <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageIndex]="page.index"
                                [pageSize]="page.size" [length]="page.total" (page)="paginationChange($event)"
                                showFirstLastButtons></mat-paginator>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
