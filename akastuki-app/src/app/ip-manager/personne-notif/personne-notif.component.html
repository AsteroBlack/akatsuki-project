<div class="content">
    <div class="container-fluid bg-white">
        <div class="bg-white" fxLayout="row" fxLayout.xs="column">
            <div class="col-md-12 col-lg-12 col-xl-12">
                <mat-card class="bg-white hv-100 text-dark">
                    <div fxLayout="row" fxLayoutAlign="space-between center"
                        class="card-header bg-white card-header-primary">
                        <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
                            <mat-form-field appearance="outline">
                                <mat-label class="text-dark">Nom</mat-label>
                                <input matInput [(ngModel)]="searchData.nom" name="nom"
                                    placeholder="Rechercher ici!">
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label class="text-dark">Prenom</mat-label>
                                <input matInput name="prenom" [(ngModel)]="searchData.prenom" placeholder="Rechercher ici!">
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label class="text-dark">Téléphone</mat-label>
                                <input matInput name="telephone" [(ngModel)]="searchData.telephone" placeholder="Rechercher ici!">
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label class="text-dark">Email</mat-label>
                                <input matInput name="email" [(ngModel)]="searchData.email" placeholder="Rechercher ici!">
                            </mat-form-field>
                        </div>

                        <div fxLayout="row" fxlayoutalign="space-between center">
                            <mat-icon (click)="rechercher()" class="focus-cursor mx-3" aria-hidden="false"
                                title="Rechercher" [inline]="true" aria-label="Example search icon">
                                search</mat-icon>
                            <mat-icon *ngIf="testMenu('CREER_PERSONNE_NOTIF')" class="focus-cursor" (click)="openModal()" aria-hidden="false"
                                title="Nouveau" [inline]="true" aria-label="Example create_new_folder icon">
                                create_new_folder</mat-icon>
                        </div>
                    </div>
                    <mat-card-content class="bg-white">
                        <div class="table-container">

                            <table mat-table [dataSource]="listePersonneNotif"
                                class="mat-tablo mat-elevation-z8 bg-white text-dark">
                                <!-- num Column -->
                                <ng-container matColumnDef="num">
                                    <th class="td-small" mat-header-cell *matHeaderCellDef> No. </th>
                                    <td class="td-small" mat-cell *matCellDef="let element;let i = index;"> {{i+1}} </td>
                                </ng-container>

                                <!-- Nom Column -->
                                <ng-container matColumnDef="nom">
                                    <th mat-header-cell *matHeaderCellDef> Nom </th>
                                    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
                                </ng-container>

                                <!-- Prenom Column -->
                                <ng-container matColumnDef="prenom">
                                    <th mat-header-cell *matHeaderCellDef> Prenoms </th>
                                    <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
                                </ng-container>

                                <!-- Téléphone Column -->
                                <ng-container matColumnDef="telephone">
                                    <th mat-header-cell *matHeaderCellDef> Téléphone </th>
                                    <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
                                </ng-container>

                                <!-- Email Column -->
                                <ng-container matColumnDef="email">
                                    <th mat-header-cell *matHeaderCellDef> Email </th>
                                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                                </ng-container>

                                <!-- option Column -->
                                <ng-container matColumnDef="options">
                                    <th mat-header-cell *matHeaderCellDef> Option </th>
                                    <td mat-cell *matCellDef="let element">
                                        <div fxLayout="row" fxLayoutAlign="space-around center">
                                            <mat-icon *ngIf="testMenu('MODIFIER_PERSONNE_NOTIF')"  class="focus-cursor" (click)="openModal(element)"
                                                aria-hidden="false" title="Modifier" [inline]="true"
                                                aria-label="Example mode icon">mode</mat-icon>
                                            <mat-icon *ngIf="testMenu('SUPPRIMER_PERSONNE_NOTIF')"  class="focus-cursor" (click)="askBeforeDelete(element)"
                                                aria-hidden="false" title="Supprimer" [inline]="true"
                                                aria-label="Example delete_forever icon">delete_forever</mat-icon>
                                        </div>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="PersonneNotifArrayColumn"></tr>
                                <tr mat-row *matRowDef="let row; columns: PersonneNotifArrayColumn;"></tr>
                                <!-- <tr mat-footer-row  *ngIf="listeRessourcesDisruptive.length==0">
                                    <td colspan="28">Aucune donnée</td>
                                </tr> -->
                            </table>
                            <div *ngIf="listePersonneNotif && listePersonneNotif.length==0" class="w-100 text-center py-3">
                                Aucune donnée
                            </div>
                            <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageIndex]="page.index"
                                [pageSize]="page.size" [length]="page.total" (page)="paginationChange($event)"
                                showFirstLastButtons></mat-paginator>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
