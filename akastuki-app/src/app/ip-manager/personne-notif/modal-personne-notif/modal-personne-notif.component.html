<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between top">
    <h1 mat-dialog-title class="text-white">Personne à notifier</h1>
    <button class="close text-white" mat-button (click)="onNoClick()">X</button>
</div>
<div mat-dialog-content>
    <form [formGroup]="formModal" (ngSubmit)="onSubmit(formModal.value)" class="form">
        <div fxLayout="row wrap" fxLayoutGap="10px">
            <mat-form-field appearance="standard" fxFlex="100">
                <mat-label class="text-white">Nom</mat-label>
                <input matInput formControlName="nom" name="nom">
                <mat-error *ngIf="formModal.controls.nom.invalid">veuillez saisir le nom</mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard" fxFlex="100">
                <mat-label class="text-white">Prenoms</mat-label>
                <input matInput formControlName="prenom" name="prenom">
                <mat-error *ngIf="formModal.controls.prenom.invalid">veuillez saisir le prenoms</mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard" fxFlex="100">
                <mat-label class="text-white">Téléphone</mat-label>
                <input matInput type="text" formControlName="telephone" name="telephone" mask="000 00 00 00 00">
                <mat-error *ngIf="formModal.controls.telephone.invalid">veuillez saisir le téléphone</mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard" fxFlex="100">
                <mat-label class="text-white">Email</mat-label>
                <input matInput type="email" formControlName="email" name="email">
                <mat-error *ngIf="formModal.controls.email.invalid">veuillez saisir l'email</mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button color="warn" (click)="onNoClick()">Annuler</button>
    <button mat-raised-button color="primary" type="submit" class="button"
    [disabled]="!formModal.valid" (click)="onSubmit(formModal.value)">Valider</button>
    <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Valider</button> -->
</div>
