<div class="content">
  <div class="container-fluid bg-white">
    <div class="bg-white" fxLayout="row" fxLayout.xs="column">
      <div class="col-md-12 col-lg-12 col-xl-12">
        <mat-form-field appearance="outline">
          <mat-label>Période</mat-label>
          <mat-date-range-input [formGroup]="rangeDates" [rangePicker]="datePicker">
            <input matStartDate formControlName="start" (focus)="datePicker.open()" (dateChange)="onDateChange()"
              placeholder="Début">
            <input matEndDate formControlName="end" (focus)="datePicker.open()" (dateChange)="onDateChange()"
              placeholder="Fin">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
          <mat-date-range-picker #datePicker></mat-date-range-picker>
        </mat-form-field>
        <app-provisioning-status-chart></app-provisioning-status-chart>

        <app-status-details-chart *ngFor="let statusDetails of statusesDetails"
          [detailsTitle]="statusDetails.detailsTitle"
          [plateformsTitle]="statusDetails.plateformsTitle"
          [key]="statusDetails.key"
          ></app-status-details-chart>
          <hr/>
        <app-commandes-list></app-commandes-list>
      </div>
    </div>
  </div>
</div>
