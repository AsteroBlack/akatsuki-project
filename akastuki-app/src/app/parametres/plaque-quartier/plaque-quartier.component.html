<div class="content">
    <div class="container-fluid bg-white">
        <div class="bg-white" fxLayout="row" fxLayout.xs="column">
            <div class="col-md-12 col-lg-12 col-xl-12">
                <mat-card class="bg-white hv-100 text-dark">
                    <div fxLayout="row" fxLayoutAlign="space-between center"
                        class="card-header bg-white card-header-primary">
                        <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
                            <mat-form-field appearance="outline">
                                <mat-label class="text-dark">Libelle</mat-label>
                                <input matInput name="libelle" [(ngModel)]="searchData.libelle" placeholder="Rechercher ici!">
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label class="text-dark">Plaque</mat-label>
                                <mat-select [(ngModel)]="searchData.plaqueId" name="plaqueId" placeholder="Veuillez choisir une plaque">
                                    <mat-option  [value]="''">Aucune valeur</mat-option>
                                    <mat-option *ngFor="let item of listePlaque" [value]="item.id">{{item.libelle}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label class="text-dark">Quartier</mat-label>
                                <mat-select [(ngModel)]="searchData.quartierId" name="quartierId" placeholder="Veuillez choisir un quartier">
                                    <mat-option  [value]="''">Aucune valeur</mat-option>
                                    <mat-option *ngFor="let item of listeQuartier" [value]="item.id">{{item.libelle}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div fxLayout="row" fxlayoutalign="space-between center">
                            <mat-icon (click)="rechercher()" class="focus-cursor mx-3" aria-hidden="false"
                                title="Rechercher" [inline]="true" aria-label="Example search icon">
                                search</mat-icon>
                            <mat-icon *ngIf="testMenu('CREER_PLAQUE_QUARTIER')" class="focus-cursor" (click)="openModal()" aria-hidden="false"
                                title="Nouveau" [inline]="true" aria-label="Example create_new_folder icon">
                                create_new_folder</mat-icon>
                        </div>
                    </div>
                    <mat-card-content class="bg-white">
                        <div class="table-container">

                            <table mat-table [dataSource]="listePlaqueQuartier"
                                class="mat-tablo mat-elevation-z8 bg-white text-dark">
                                <!-- num Column -->
                                <ng-container matColumnDef="num">
                                    <th  mat-header-cell *matHeaderCellDef> No. </th>
                                    <td  mat-cell *matCellDef="let element;let i = index;"> {{i+1}} </td>
                                </ng-container>
                                <!-- libelle Column -->
                                <ng-container matColumnDef="libelle">
                                    <th mat-header-cell *matHeaderCellDef> Libellé </th>
                                    <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
                                </ng-container>
                                
                                <!-- ville Column -->
                                <ng-container matColumnDef="plaqueLibelle">
                                    <th mat-header-cell *matHeaderCellDef> Plaque </th>
                                    <td mat-cell *matCellDef="let element"> {{element.plaqueLibelle}} </td>
                                </ng-container>

                                <!-- ville Column -->
                                <ng-container matColumnDef="quartierLibelle">
                                    <th mat-header-cell *matHeaderCellDef> Quartier </th>
                                    <td mat-cell *matCellDef="let element"> {{element.quartierLibelle}} </td>
                                </ng-container>

                                <!-- Status Column -->
                                <!-- <ng-container matColumnDef="status">
                                    <th mat-header-cell *matHeaderCellDef> Statut </th>
                                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                                </ng-container> -->

                                <!-- option Column -->
                                <ng-container matColumnDef="options">
                                    <th mat-header-cell *matHeaderCellDef> Option </th>
                                    <td mat-cell *matCellDef="let element">
                                        <div fxLayout="row" fxLayoutAlign="space-around center">
                                            <mat-icon *ngIf="testMenu('MODIFIER_PLAQUE_QUARTIER')" class="focus-cursor" (click)="openModal(element)"
                                                aria-hidden="false" title="Modifier" [inline]="true"
                                                aria-label="Example mode icon">mode</mat-icon>
                                            <mat-icon *ngIf="testMenu('SUPPRIMER_PLAQUE_QUARTIER')" class="focus-cursor" (click)="askBeforeDelete(element)"
                                                aria-hidden="false" title="Supprimer" [inline]="true"
                                                aria-label="Example delete_forever icon">delete_forever</mat-icon>
                                        </div>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="QuartierArrayColumn"></tr>
                                <tr mat-row *matRowDef="let row; columns: QuartierArrayColumn;"></tr>
                                <!-- <tr mat-footer-row  *ngIf="listeRessourcesDisruptive.length==0">
                                    <td colspan="28">Aucune donnée</td>
                                </tr> -->
                            </table>
                            <div *ngIf="listePlaqueQuartier && listePlaqueQuartier.length==0" class="w-100 text-center py-3">
                                Aucune donnée
                            </div>
                            <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageIndex]="page.index"
                                [pageSize]="page.size" [length]="page.total" (page)="paginationChange($event)"
                                showFirstLastButtons></mat-paginator>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
