<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between top">
    <h1 mat-dialog-title>Site</h1>
    <button class="close text-white" mat-button (click)="onNoClick()">X</button>
</div>
<div mat-dialog-content>
    <form [formGroup]="formModal" (ngSubmit)="onSubmit(formModal.value)" class="form">
        <div fxLayout="row wrap" fxLayoutGap="10px">
            <mat-form-field appearance="standard" fxFlex="100">
                <mat-label>Libelle</mat-label>
                <input matInput formControlName="libelle" name="libelle">
                <mat-error *ngIf="formModal.controls.libelle.invalid">veuillez saisir le libelle</mat-error>
            </mat-form-field>
            <!-- <mat-form-field appearance="standard" fxFlex="100">
                <mat-label>Libelle</mat-label>
                <input matInput formControlName="libelle" name="libelle">
                <mat-error *ngIf="formModal.controls.libelle.invalid">veuillez saisir le libelle</mat-error>
            </mat-form-field> -->
            <mat-form-field appearance="standard" fxFlex="100">
                <mat-label>NRO</mat-label>
                <mat-select formControlName="nro" name="nro" placeholder="Veuillez choisir un nro">
                    <mat-option  [value]="''">Aucune valeur</mat-option>
                    <mat-option *ngFor="let item of listeParamNro" [value]="item.id">{{item.libelle}}</mat-option>
                </mat-select>
                <mat-error *ngIf="formModal.controls.nro.invalid">veuillez saisir le nro</mat-error>
            </mat-form-field> 
            <mat-form-field appearance="standard" fxFlex="100">
                <mat-label>Quartier</mat-label>
                <mat-select formControlName="quartier" name="quartier" placeholder="Veuillez choisir un quartier">
                    <mat-option  [value]="''">Aucune valeur</mat-option>
                    <mat-option *ngFor="let item of listeQuartier" [value]="item.id">{{item.libelle}}</mat-option>
                </mat-select>
                <mat-error *ngIf="formModal.controls.quartier.invalid">veuillez saisir le quartier</mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard" fxFlex="100">
                <mat-label>Longitude</mat-label>
                <input matInput formControlName="longitude" name="longitude">
                <mat-error *ngIf="formModal.controls.longitude.invalid">veuillez saisir la longitude</mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard" fxFlex="100">
                <mat-label>Latitude</mat-label>
                <input matInput formControlName="latitude" name="latitude">
                <mat-error *ngIf="formModal.controls.latitude.invalid">veuillez saisir la latitude</mat-error>
            </mat-form-field>
            <!-- <section>
                <input class="form-control" type="checkbox" formControlName="isEtage" name="isEtage"/>Est en étage
            </section> -->
            <!-- <mat-form-field appearance="standard" fxFlex="100"> -->

                <mat-checkbox formControlName="isEtage" name="isEtage">Est en étage?</mat-checkbox>
            <!-- </mat-form-field> -->
        </div>
    </form>
</div>
<div mat-dialog-Modules fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button color="warn" (click)="onNoClick()">Annuler</button>
    <button mat-raised-button color="primary" type="submit" class="button"
    [disabled]="!formModal.valid" (click)="onSubmit(formModal.value)">Valider</button>
    <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Valider</button> -->
</div>
