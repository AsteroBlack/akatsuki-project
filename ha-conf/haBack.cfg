
global
    daemon
    maxconn 256
defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5000ms
    timeout client  50000ms
    timeout server  50000ms

frontend http_front
    bind *:8001
    default_backend http_back

backend http_back
    balance roundrobin
    server tomcat1 akatsuki-project_akatsuki-api_1:8080 check
    server tomcat2 akatsuki-project_akatsuki-api_2:8080 check
    server tomcat3 akatsuki-project_akatsuki-api_3:8080 check
