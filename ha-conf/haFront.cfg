
global
    daemon
    maxconn 256

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5000ms
    timeout client  50000ms
    timeout server  50000ms

frontend http_front
    bind *:8000
    default_backend http_back

backend http_back
    balance roundrobin
    server app1 akatsuki-app-1:80 check
    server app2 akatsuki-app-2:80 check

